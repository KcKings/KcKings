  <!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="nft.css">
  <title>NFT Login Page</title>
</head>

<body>
  <div class="main">
    <div class="box1">
        <div class="image">
          <h1 class="mainheader">NFT LOGIN</h1>
        </div>
          <div id="left"><h1 class="s1class"><span>SIGN</span><span>IN</span></h1></div>
          <div id="right"><h1 class="s2class"><span>SIGN</span><span>UP</span></h1></div>
      </div>
      <div class="box2">
        <form class="signup">
          <h1 class="signup1">SIGN UP</h1>
            <br /><br />
            <input class="username" type="text" name="username" placeholder="Username*" />
            <input type="email" name="email" placeholder="Email*" class="username"/>
            <input type="password" name="password" class="username" placeholder="Password*" />
            <button class="btn">Sign Up</button>
        </form>
        <form class="signin">
          <br><br><br><br>
          <a href=""><p class="forgotpassword">Forgot Password?</p></a>
        </form>
      </div>
  </div>

</body>

</html>
